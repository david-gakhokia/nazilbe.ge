<!DOCTYPE html>
<html lang="ka">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ნაზილბე</title>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      max-width: none;
      max-height: none;
      object-fit: cover;
      object-position: center center;
      transform: translate(-50%, -50%);
      z-index: 1;
      pointer-events: none;
      user-select: none;
      filter: brightness(0.95);
      /* დაამატე სიბნელე და მსუბუქი დაბლარი */
    }

    /* ლოგოების ვერტიკალური პოზიცია */
    .logo-links {
      position: absolute;
      left: 50%;
      bottom: 25vh;
      transform: translateX(-50%);
      display: flex;
      gap: 4vw;
      z-index: 2;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .clickable {
      width: 170px;
      height: 170px;
      min-width: 100px;
      min-height: 100px;
      max-width: 220px;
      max-height: 220px;
      border-radius: 50%;
      overflow: hidden;
      background: transparent;
      /* border: 4.5px solid white; */
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s;
      backdrop-filter: blur(0.5px);
    }

    .clickable:hover {
      transform: scale(1.07);
    }

    .clickable img {
      width: 105%;
      height: 105%;
      object-fit: contain;
      display: block;
      padding: 0;
    }


    @media (max-width: 600px) {
      .logo-links {
        gap: 8vw;
        bottom: 18vh;
        /* აქაა მთავარი ცვლილება */
      }

      .clickable {
        width: 90px;
        height: 90px;
        min-width: 60px;
        min-height: 60px;
        max-width: 120px;
        max-height: 120px;
      }

      .container img {
        width: 140vw;
        height: 140vh;
      }

      .clickable img {
        width: 98%;
        height: 98%;
      }


    }
  </style>


</head>

<body>
  <div class="container">
    <img src="background.jpg" alt="ნაზილბე">

    <div class="logo-links">

      <a href="https://glovoapp.com/ge/ka/batumi/nazilbe-bat/" class="clickable glovo" target="_blank"
        aria-label="Glovo">
        <img src="glovo.png" alt="Glovo">
      </a>
      <a href="https://wolt.com/ka/geo/batumi/venue/nazilbe" class="clickable wolt" target="_blank" aria-label="Wolt">
        <img src="wolt.png" alt="Wolt">
      </a>

    </div>
  </div>
</body>

</html>
